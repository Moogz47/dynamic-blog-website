<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }
        nav a {
            text-decoration: none;
            color: #bb00ff;
        }
        h2 {
            margin-top: 2rem;
        }
        .container {
            margin-top: 2rem;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
        }
        footer p {
            font-size: 0.8rem;
            color: #b300ff;
        }
        .post {
            border-bottom: 1px solid #ccc;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .post h2 {
            margin: 0;
        }
        .post p {
            color: #555;
        }
        .post a {
            color: blue;
            text-decoration: none;
        }
        .post a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to The Blog</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h2>Blog Posts</h2>
    <p>Click below to create a new blog post:</p>
    <a href="new-post.html">Create a New Blog Post</a>
    
    <div class="container" id="posts-container">

    </div>

    <footer>
        <p>&copy; 2025 Julila Mpesha. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const postsContainer = document.getElementById("posts-container");

            const posts = JSON.parse(localStorage.getItem("blogPosts")) || [];

            if (posts.length === 0) {
                postsContainer.innerHTML = "<p>No posts available.</p>";
            } else {
                posts.forEach(function(post) {
                    const postDiv = document.createElement("div");
                    postDiv.classList.add("post");

                    const postTitle = document.createElement("h2");
                    postTitle.textContent = post.title;
                    postDiv.appendChild(postTitle);

                    const postContent = document.createElement("p");
                    postContent.textContent = post.content.substring(0, 100) + "...";
                    postDiv.appendChild(postContent);

                    const postLink = document.createElement("a");
                    postLink.href = `post.html?id=${post.id}`;
                    postLink.textContent = "Read more";
                    postDiv.appendChild(postLink);

                    postsContainer.appendChild(postDiv);
                });
            }
        });
    </script>

</body>
</html>
