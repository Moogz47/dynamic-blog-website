<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Blog Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    form div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Create New Blog Post</h1>
  <form id="new-post-form">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Post Title" required>
      <div id="title-error" class="error"></div>
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" name="content" placeholder="Post Content" rows="8" required></textarea>
      <div id="content-error" class="error"></div>
    </div>
    <div>
      <label for="image">Image (optional):</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>
    <button type="submit">Save Post</button>
  </form>
  <a href="index.html">Back to Homepage</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('new-post-form');
      const titleError = document.getElementById('title-error');
      const contentError = document.getElementById('content-error');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        titleError.textContent = '';
        contentError.textContent = '';

        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        const imageInput = document.getElementById('image');

        if (!title) {
          titleError.textContent = 'Title cannot be empty.';
          return;
        }
        if (!content) {
          contentError.textContent = 'Content cannot be empty.';
          return;
        }

        const savePost = (imageData = null) => {
          const postId = Date.now().toString();
          const post = { id: postId, title, content, image: imageData };

          const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
          posts.push(post);

          localStorage.setItem('blogPosts', JSON.stringify(posts));

          alert('Blog post saved successfully!');
          window.location.href = `post.html?id=${postId}`;
        };

        if (imageInput.files.length > 0) {
          const reader = new FileReader();
          reader.onload = function(e) {
            savePost(e.target.result);
          };
          reader.readAsDataURL(imageInput.files[0]);
        } else {
          savePost();
        }
      });
    });
  </script>
</body>
</html>
